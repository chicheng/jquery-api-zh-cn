<div class="content">
				<h1>jQuery.boxModel</h1>
				<div class="desc">当前页面中浏览器是否使用标准盒模型渲染页面。 <a href="http://www.w3.org/TR/REC-CSS2/box.html" class="external text" title="W3C CSS Box Model">W3C CSS 盒模型</a>.</div>
				<hr />
				<div class="desc">States if the current page, in the user's browser, is being rendered using the <a href="http://www.w3.org/TR/REC-CSS2/box.html" class="external text" title="http://www.w3.org/TR/REC-CSS2/box.html">W3C CSS Box Model</a>.</div>
				<h2>返回值</h2>
				<p class="indent">Boolean</p>
				<h2>示例</h2>
				<p class="indent">
					在 Internet Explorer 怪癖模式（QuirksMode）中返回 False。
				</p>
				<p class="indent"><strong>jQuery 代码:</strong></p>
				<div class="code">
					$.boxModel 
				</div>
